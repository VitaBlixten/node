    <div class="center">
    <h1>Bli medlem</h1>
        <div class="Box">
            <input type="text" id="förnamn" class="form-control" placeholder="Förnamn"><br>
            <input type="text" id="efternamn" class="form-control" placeholder="Efternamn"><br>
            <input type="text" id="discord"  class="form-control" placeholder='Discord'><br>
            <input type="epost" id="epost" class="form-control" pattern=".+@elev.ntig\.com" required placeholder='Epost "@elev.ntig.com"'><br><br>
            <fieldset>
            <legend>Accepterar du att NTI Gymnasiet Uppsala LanCrew förvarar dina uppgifter?</legend>

            <div>
            <input type="checkbox" id="accept" name="accept">
            <label for="accept">Jag accepterar</label>
            </div>
            </fieldset>
            <button id="send" class="btn btn-success">Skicka</button>
        </div>
    </div>
